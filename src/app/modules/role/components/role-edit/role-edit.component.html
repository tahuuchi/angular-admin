<nz-page-header nzBackIcon [nzTitle]="'btn.Back' | translate" (nzBack)="gotoList()">
</nz-page-header>
<auto-form [col]="8" [layout]="'vertical'" [fields]="fields" (submitForm)="submitForm($event)"
    [customField]="contentForm"></auto-form>

<ng-template #contentForm>
    <div style="padding: 10px 0 20px;">
        <div>
            <h2>{{'app.Permission' | translate}}</h2>
        </div>
        <div *ngFor="let item of menuList" style="border-bottom: 1px solid #ccc; padding: 5px 0;">
            <div nz-row [nzGutter]="24">
                <div nz-col nzSm="24" [nzMd]="6">
                    <strong>{{item.title}}</strong>
                </div>
                <div nz-col nzSm="24" [nzMd]="18">
                    <nz-checkbox-group [(ngModel)]="item.checkOptions"></nz-checkbox-group>
                </div>
            </div>
            <ng-container *ngIf="item.children">
                <div *ngFor="let children of item.children">
                    <div nz-row [nzGutter]="24">
                        <div nz-col nzSm="24" [nzMd]="6">
                            <span style="padding-left:15px;">{{children.title}}</span>
                        </div>
                        <div nz-col nzSm="24" [nzMd]="18">
                            <nz-checkbox-group [(ngModel)]="children.checkOptions"></nz-checkbox-group>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</ng-template>
