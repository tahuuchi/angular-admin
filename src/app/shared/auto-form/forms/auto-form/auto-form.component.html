<div class="container-form">
  <form nz-form [formGroup]="form" [nzLayout]="layout" class="auto-form" (ngSubmit)="onSubmit()">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSm="24" [nzMd]="col" *ngFor="let field of fields; let idx = index">
        <auto-field (onChangeValue)="onValueChange($event, idx)" [field]="field" [form]="form"></auto-field>
      </div>
    </div>
    <ng-container *ngIf="customField">
      <div nz-row [nzGutter]="24">
        <div nz-col nzSm="24">
          <ng-container [ngTemplateOutlet]="customField"></ng-container>
        </div>
      </div>
    </ng-container>
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="24">
        <button nz-button nzType="primary" type="submit">Submit</button>
        &nbsp;
        <button nz-button type="submit" (click)="onResetForm($event)">Reset</button>
      </div>
    </div>
  </form>
</div>
